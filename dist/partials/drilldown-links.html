<div ng-if="ctrl.isActiveOption('drilldownLinks')" class="edit-tab-content" ng-repeat="dl in ctrl.getChartPanel().drilldownLinks">
  <h5>Link</h5>
  <div ng-if="dl.category !== undefined" class="gf-form">
    <label class="gf-form-label width-12">Category Pattern</label>
    <input type="text" class="gf-form-input width-max" ng-model="dl.category" ng-change="ctrl.renderNow()" placeholder="Name or RegExp">
  </div>
  <div ng-if="dl.series !== undefined" class="gf-form">
    <label class="gf-form-label width-12">Series Pattern</label>
    <input type="text" class="gf-form-input width-max" ng-model="dl.series" ng-change="ctrl.renderNow()" placeholder="Name or RegExp">
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-12">URL Pattern</label>
    <input type="text" class="gf-form-input width-max" ng-model="dl.url" ng-change="ctrl.renderNow()" placeholder="eg. https://${col:domain_name}?category=${col:category}&amp;${var:series}">
  </div>
  <div class="gf-form">
    <gf-form-switch class="gf-form" label="Open In New Window" label-class="width-12" checked="dl.openInBlank" on-change="ctrl.renderNow()"></gf-form-switch>
  </div>

  <div class="gf-form-button-row">
    <button class="btn btn-danger btn-small" ng-click="ctrl.removeDrilldownLink(dl)">
      <i class="fa fa-trash"></i>
      Remove Rule
    </button>
  </div>

  <hr />
</div>

<div>
  <button class="btn btn-success" ng-click="ctrl.addDrilldownLink()">
    <i class="fa fa-plus"></i>
    Add A Link
  </button>
</div>
