<div class="edit-tab-content" ng-repeat="color in ctrl.panel.seriesColors">
  <h5>{{ color.text }}</h5>
  <div class="gf-form">
    <label class="gf-form-label width-12">Base Color</label>
    <span class="gf-form-label">
      <color-picker color="color.color" onChange="ctrl.onChangeCallback(color, 'color')"></color-picker>
    </span>
  </div>
</div>

<div class="edit-tab-content">
  <h5>Visibility of Dataset Colors</h5>
  <div class="gf-form">
    <span class="gf-form-label width-auto">Data Background Alpha</span>
    <div class="gf-form-select-wrapper width-auto">
      <select class="gf-form-input" ng-model="ctrl.panel.dataBgColorAlpha" ng-options="ca.value as ca.text for ca in ctrl.COLOR_ALPHAS"
        ng-change="ctrl.renderNow()"></select>
    </div>
  </div>
  <div class="gf-form">
    <span class="gf-form-label width-auto">Data Border Alpha</span>
    <div class="gf-form-select-wrapper width-auto">
      <select class="gf-form-input" ng-model="ctrl.panel.dataBorderColorAlpha" ng-options="ca.value as ca.text for ca in ctrl.COLOR_ALPHAS"
        ng-change="ctrl.renderNow()"></select>
    </div>
  </div>
</div>
